<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
        <link href="/css/style.css" type="text/css" rel="stylesheet" />
        <title>Join | ChatApp</title>
    </head>

    <body>
        <div class="join-form">
            <div class="center-content">
                <form action="/chat.html">
                    <div class="form-field">
                        <h3>Join a Chat</h3>
                    </div>
                    <div class="form-field">
                        <label for="dp-name">Display Name</label>
                        <input type="text" id="dp-name" name="name" autofocus autocomplete="off"/>
                    </div>
                    <div class="form-field">
                        <label for="rm-name">Room Name</label>
                        <input type="text" id="rm-name" name="room" autofocus autocomplete="off"/>
                    </div>
                    <div class="form-field">
                        <button class="join">Join</button>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
